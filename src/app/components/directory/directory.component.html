<div class="container">
  <div class="row my-3">
    <div class="col-md-12">
      <markdown [src]="directoryHeaderMarkdownPath"></markdown>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-12">
      <hr>
      <p *ngIf="meetings.length === 0">
        Sorry, no meetings to show.
      </p>
      <ng-container *ngIf="meetings.length > 0">
        <p>
          Showing {{meetings.length}} meeting(s)...
        </p>
        <ul class="list-group">
          <li class="list-group-item border-dark" *ngFor="let meeting of meetings">
            <a href="{{getLink(meeting)}}" target="_blank" class="btn btn-link">
              <h4>
                {{meeting.name}}
              </h4>
            </a>
            <span>
              {{meeting.date}}
            </span>
            <ng-container *ngIf="meeting.description">
              <br>
              {{meeting.description}}
            </ng-container>
          </li>
        </ul>
      </ng-container>
    </div>
  </div>
</div>
