<ng-container *ngIf="valueName">
  <section class="form-group">
    <label [attr.for]="valueName" *ngIf="showLabel">
      {{labelName}}:
    </label>
    <input
      [attr.id]="valueName"
      class="form-control"
      type="text"
      [attr.name]="valueName"
      [(ngModel)]="value"
      (change)="onValueChange()"
    />
  </section>
</ng-container>
