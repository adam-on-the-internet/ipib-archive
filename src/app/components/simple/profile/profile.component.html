<div class="bg-white">
  <div class="container">
    <div class="row">
      <div class="col-md-12 my-3 text-center transparent">
        <h1>Your Profile</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 my-3">
        <app-card>
          <div class="row">
            <div class="col-md-6 my-3">
              <p>
                <strong>
                  email:
                </strong>
                {{ email }}
              </p>
              <p>
                <strong>
                  admin:
                </strong>
                {{ admin }}
              </p>
              <p>
                <strong>
                  special access:
                </strong>
                {{ specialAccess }}
              </p>
            </div>
            <div class="col-md-6 my-3">
              <p>
                To edit your profile, go to the User Management App.
              </p>
              <p>
                <a
                  class="btn btn-primary"
                  href="https://adam-on-the-internet.github.io/user-management-ui/"
                  target="_blank"
                >
                  Go to User Management App
                </a>
              </p>
            </div>
          </div>
        </app-card>
      </div>
    </div>
  </div>
</div>
