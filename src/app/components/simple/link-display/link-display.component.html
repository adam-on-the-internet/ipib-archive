<ng-container *ngIf="links">
  <p *ngIf="links.length === 0 && showNoLinks">
    No links.
  </p>
  <ul class="list-group" *ngIf="links.length > 0">
    <li class="list-group-item" *ngFor="let link of links">
      <a class="btn btn-link" [href]="link.url" target="_blank">
        <i class="fa fa-link"></i>
        {{link.text}}
      </a>
      <p class="mb-0" *ngIf="link.details">
        <em>
          {{link.details}}
        </em>
      </p>
    </li>
  </ul>
</ng-container>
